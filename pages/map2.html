<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국산업지도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: transparent; /* 기존 텍스트를 숨김 */
            font-size: 36px;
            height: 200px;
            background-image: url('/static/images/대한민국산업지도.png');
            background-size: contain; /* 이미지 비율 유지하면서 컨테이너에 맞춤 */
            background-position: center;
            background-repeat: no-repeat;
            max-width: 1200px;
            margin: 0 auto 30px;
            line-height: normal; /* 기존 line-height 제거 */
        }

        /* 반응형 처리 */
        @media (max-width: 1200px) {
            h1 {
                height: 150px; /* 작은 화면에서 높이 조정 */
                background-size: contain;
            }
        }

        @media (max-width: 768px) {
            h1 {
                height: 100px; /* 모바일에서 더 작은 높이로 조정 */
            }
        }

        /* 카테고리 컨테이너 스타일을 Flexbox로 변경 */
        .category-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 플로팅 애니메이션 정의 */
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-15px);
            }
            100% {
                transform: translatey(0px);
            }
        }

        /* 카테고리 버튼 스타일 */
        .category-btn {
            text-align: center;
            padding: 20px 10px; /* 세로 패딩 추가로 버튼 크기 증가 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* 폰트 크기 증가 */
            font-weight: bold;
            transition: all 0.4s ease; /* 전환 효과 시간 조정 */
            cursor: pointer;
            margin: 2px auto;
            width: 60%; /* 초기 버튼 폭 */
            height: 80px; /* 버튼의 높이 증가 */
            position: relative; /* 화살표 위치를 위해 position 추가 */
            border-radius: 15px; /* 버튼의 테두리를 둥글게 만듦 */
            animation: float 3s ease-in-out infinite; /* 플로팅 애니메이션 추가 */
        }

        /* 버튼의 순서에 따라 폭 증가 */
        .category-btn:nth-child(1) { 
            width: 60%; 
        }
        .category-btn:nth-child(2) { 
            width: 65%; 
        }
        .category-btn:nth-child(3) { 
            width: 70%; 
        }
        .category-btn:nth-child(4) { 
            width: 75%; 
        }
        .category-btn:nth-child(5) { 
            width: 80%; 
        }
        /* 필요에 따라 추가적인 nth-child 규칙을 정의하세요 */

        /* 새로운 극적인 호버 효과 */
        .category-btn:hover {
            background-color: #0056b3; /* 호버 시 배경색 변경 */
            color: #ffffff; /* 텍스트 색상 변경 */
            transform: scale(1.2) rotate(10deg); /* 버튼을 확대하고 회전 */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); /* 그림자 강화 */
            border-radius: 25px; /* 호버 시 테두리 둥글기 증가 */
        }

        /* 화살표 애니메이션 추가 */
        .category-btn .arrow {
            transition: transform 0.4s ease;
        }

        .category-btn:hover .arrow {
            transform: rotate(90deg) translateX(10px); /* 화살표 회전 및 이동 */
        }

        /* 추가적인 애니메이션 효과 */
        .category-btn::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #0056b3; /* 호버 색상과 일치시킴 */
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .category-btn:hover::after {
            opacity: 1; /* 호버 시 삼각형 표시 */
        }

        /* 반응형 디자인 유지 */
        @media (max-width: 1024px) {
            .category-container {
                flex-direction: column;
                align-items: center;
            }

            /* 필요 시 버튼 폭 조정 */
            .category-btn:nth-child(1) { width: 70%; }
            .category-btn:nth-child(2) { width: 75%; }
            .category-btn:nth-child(3) { width: 80%; }
            .category-btn:nth-child(4) { width: 85%; }
            .category-btn:nth-child(5) { width: 90%; }
        }

        @media (max-width: 768px) {
            .category-container {
                padding: 15px;
            }

            /* 버튼 폭을 100%로 설정하여 모바일에 최적화 */
            .category-btn {
                width: 100%;
                animation: none; /* 모바일에서는 애니메이션 비활성화 */
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            .category-btn::after {
                display: none; /* 모바일에서는 삼각형 제거 */
            }
        }

        .subcategory-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            text-align: left;
            background-color: #ffd1a8;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }

        .detail-category-btn {

        .company-btn {
            padding: 8px;
            margin: 5px;
            background-color: white;
            border: 1px solid #ffd1a8;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .company-btn:hover {
            background-color: #fff3e6;
        }

        .subcategory-container,
        .detail-category-container,
        .company-container {
            padding-left: 20px;
            display: none;
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .active {
            display: block;
        }

        .arrow {
            display: inline-block;
            transition: transform 0.3s;
        }

        .arrow.down {
            transform: rotate(90deg);
        }

        function createIndustryMap() {
            const container = document.getElementById('industryMap');

            Object.entries(industryData).forEach(([category, subCategories]) => {
                const categoryDiv = document.createElement('div');
                const categoryBtn = createButton(category, 'category-btn');
                categoryDiv.appendChild(categoryBtn);

                const subCategoryContainer = document.createElement('div');
                subCategoryContainer.className = 'subcategory-container';

                Object.entries(subCategories).forEach(([subCategory, detailCategories]) => {
                    const subCategoryDiv = document.createElement('div');
                    const subCategoryBtn = createButton(subCategory, 'subcategory-btn');
                    subCategoryDiv.appendChild(subCategoryBtn);

                    const detailCategoryContainer = document.createElement('div');
                    detailCategoryContainer.className = 'detail-category-container';

                    Object.entries(detailCategories).forEach(([detailCategory, companies]) => {
                        const detailCategoryDiv = document.createElement('div');
                        const detailCategoryBtn = createButton(detailCategory, 'detail-category-btn');
                        detailCategoryDiv.appendChild(detailCategoryBtn);

                        const companyContainer = document.createElement('div');
                        companyContainer.className = 'company-container';
                        const companyGrid = document.createElement('div');
                        companyGrid.className = 'company-grid';

                        companies.forEach(company => {
                            const companyBtn = createButton(company, 'company-btn');
                            companyGrid.appendChild(companyBtn);
                        });

                        companyContainer.appendChild(companyGrid);
                        detailCategoryDiv.appendChild(companyContainer);
                        detailCategoryContainer.appendChild(detailCategoryDiv);
                    });

                    subCategoryDiv.appendChild(detailCategoryContainer);
                    subCategoryContainer.appendChild(subCategoryDiv);
                });

                categoryDiv.appendChild(subCategoryContainer);
                container.appendChild(categoryDiv);
            });
        }

        function createButton(text, className) {
            const button = document.createElement('button');
            button.textContent = text;
            button.className = className;
            
            // 최상위 카테고리 버튼에 추가 클래스 부여
            if (className === 'category-btn') {
                const categoryClasses = {
                    '에너지': 'energy',
                    '금융': 'finance',
                    '통신': 'telecom',
                    '의료기기': 'medical',
                    '제약&바이오': 'pharma',
                    '기계': 'machinery',
                    '건설과플랜트': 'construction',
                    '철강과광물': 'steel',
                    '정유와화학': 'chemical',
                    '2차전지': 'battery',
                    '전자기기': 'electronics',
                    '유통': 'distribution',
                    '기타소비재': 'consumer',
                    '화장품': 'cosmetics',
                    '레저': 'leisure',
                    '미디어': 'media',
                    '게임': 'game',
                    '자동차': 'automotive',
                    '조선과운송': 'shipbuilding',
                    '반도체': 'semiconductor',
                    '디스플레이': 'display',
                    '모바일기기와카메라': 'mobile',
                    'IT서비스': 'it',
                    '인터넷': 'internet',
                    '음식료': 'food',
                    '패션': 'fashion'

                };
                
                if (categoryClasses[text]) {
                    button.classList.add(categoryClasses[text]);
                }
            }
            
            if (className !== 'company-btn') {
                const arrow = document.createElement('span');
                arrow.textContent = '▶';
                arrow.className = 'arrow';
                button.appendChild(arrow);
            }
            button.addEventListener('click', toggleContent);
            return button;
        }

        function toggleContent(event) {
            const button = event.currentTarget;
            const arrow = button.querySelector('.arrow');
            const container = button.nextElementSibling;
            
            if (container) {
                const isActive = container.classList.contains('active');
                
                // Close other containers at the same level
                const parent = button.parentElement.parentElement;
                const siblings = parent.children;
                Array.from(siblings).forEach(sibling => {
                    const siblingContainer = sibling.querySelector('.' + container.className);
                    if (siblingContainer && siblingContainer !== container) {
                        siblingContainer.classList.remove('active');
                        const siblingArrow = sibling.querySelector('.arrow');
                        if (siblingArrow) siblingArrow.classList.remove('down');
                    }
                });

                container.classList.toggle('active');
                if (arrow) {
                    arrow.classList.toggle('down');
                }
            }
        }

        function createCategorySection() {
            const container = document.createElement('div');
            container.className = 'category-container';
            // 기존 버튼 생성 코드를 이 컨테이너 안에 추가
            return container;
        }

        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', createIndustryMap);
