    <script>
        const grid = [
    ["Ìíà","Ïã†","Ïö©","Î∂Ñ","ÏÑù","Í∞Ä","ÏºÄ","ÌåÖ","Ï†Ñ","Î¨∏","Í∞Ä","Îîî","ÎÑ§","Ïù¥","ÌÑ∞","Ï†Ä","Í∞ú","Î∞ú","Ïûê"],
    ["Ïßà","ÏÇ¨","Ï†Ñ","Î¨¥","Í∞Ä","Ï¥ù","Î¨¥","ÏÇ¨","Î¨¥","Ïõê","ÏÜê","Ìï¥","ÏÇ¨","Ï†ï","ÏÇ¨","Îãà","Í≥µ","Ïù∏","ÎÖ∏"],
    ["Í¥Ä","Î¨¥","Î∂Ñ","ÏÑù","Í∞Ä","ÏÉÅ","Îã¥","ÏÇ¨","Íµ¥","Îöù","Í≤¨","Ï≤≠","Ïõê","ÏÜå","ÏÜê","Ìï¥","Ïï†","Îß§","Í∑π"],
    ["Î¶¨","Ìñâ","Î≥¥","Ìóò","Í≥Ñ","Î¶¨","ÏÇ¨","Ïòπ","Í∏∞","Ïû•","Ïàò","Íµ≠","ÎØ∏","Ï†ú","Î≥Ä","Î¶¨","ÏÇ¨","Îìú","Í≤¨"],
    ["ÏÇ¨","Ï†ï","Í≥†","Í≤Ω","ÏòÅ","Î¨º","Î•ò","Í¥Ä","Î¶¨","ÏÇ¨","Ïù¥","Î¨º","Ïû•","Ïàò","Ïö©","Ìîº","Îü¨","ÌéÄ","Îìú"],
    ["Ïûê","ÏÇ¨","Í¥Ä","Î¶¨","Í∏∞","ÌõÑ","Î°ú","Î≥Ä","Ìôî","ÌÉÄ","Ïù¥","Ìîº","Ïä§","Ìä∏","Î≤Ñ","Ï†Ñ","ÏÇ¨","Î¶¨","Îß§"],
    ["ÏÇ∞","Í∞Ä","ÎåÄ","Î¨¥","ÎÖ∏","Î¨¥","ÏÇ¨","Îîî","ÏßÄ","Ï¶ù","Í∂å","Ï§ë","Í∞ú","Ïù∏","Î¶¨","Ïä§","Ïõπ","Ï†Ñ","Îãà"],
    ["Ïö¥","Í±∞","Îã¥","Ïó≠","Ïû•","Ïû•","Ï†Ñ","Ïû•","Ìôî","Ï†Ñ","Ìôî","Íµê","Ìôò","Ïõê","Íµê","Ìôò","Ïïà","Ïõê","Ï†Ä"],
    ["Ïö©","ÏàØ","Íæº","Ï†Ñ","ÏüÅ","Ìà¨","Ïûê","Î∂Ñ","ÏÑù","Í∞Ä","Ïõπ","Ìäπ","Ïàò","Íµê","Ïú°","Íµê","ÏÇ¨","ÎÇ¥","Î¨∏"],
    ["Í∞Ä","Ìñâ","ÌÖî","Îü¨","Ìôî","Ïó¨","Ïã†","Ïã¨","ÏÇ¨","Ïó≠","Ìà∞","Ïπò","Î¶º","Ïûë","ÏüÅ","Í∞Ä","Ïïà","Ïàò","Ïõê"],
    ["Í≤Ω","ÏòÅ","Ïª®","ÏÑ§","ÌÑ¥","Ìä∏","Î∞©","ÏÉÅ","Î¶º","Ïù∏","Ìôî","Ï†ú","Ïú†","Ïó≠","Ïù¥","ÏßÄ","ÎèÑ","Î≤Ñ","Ïä§"],
    ["Ìöå","Ïùò","Í∏∞","Ìöç","Ïûê","Ïùº","Î¶¨","Ïä§","Ìä∏","ÎÇ¥","ÏßÄ","Í∞Ä","Í≤¨","Î¨¥","Ïù∏","Í≥µ","ÏßÄ","Îä•","Ï†Ñ"],
    ["ÏùÄ","Îßà","Ïö¥","Ïö©","ÎπÑ","ÏÑú","Í∂å","Ï§ë","Í∞ú","Ïô∏","Ìôò","Îîú","Îü¨","Ìôò","Ï†Ñ","Î¨∏","Í∞Ä","Ìôò","Ï†Ñ"]
        ];

        const targetWords = [
           "Í≤ΩÏòÅÍ∏∞ÌöçÏûê", "ÎßàÏºÄÌåÖÏ†ÑÎ¨∏Í∞Ä", "Ïù∏ÏÇ¨Ï†ÑÎ¨∏Í∞Ä", "Ï¥ùÎ¨¥ÏÇ¨Î¨¥Ïõê", "ÎπÑÏÑú", "Í≤ΩÏòÅÏª®ÏÑ§ÌÑ¥Ìä∏", "ÏÇ¨Î¨¥ÌñâÏ†ïÏÇ¨", "ÎÖ∏Î¨¥ÏÇ¨", "Íµ¨Îß§Îã¥ÎãπÏûê", "Î¨ºÎ•òÍ¥ÄÎ¶¨ÏÇ¨", "ÌíàÏßàÍ¥ÄÎ¶¨ÏÇ¨", "ÌöåÏùòÍ∏∞ÌöçÏûê", "Ïû¨Î¨¥Î∂ÑÏÑùÍ∞Ä", "Ìà¨ÏûêÎ∂ÑÏÑùÍ∞Ä", "ÏûêÏÇ∞Ïö¥Ïö©Í∞Ä", "Ïã†Ïö©Î∂ÑÏÑùÍ∞Ä", "Î≥¥ÌóòÍ≥ÑÎ¶¨ÏÇ¨", "ÏÜêÌï¥ÏÇ¨Ï†ïÏÇ¨", "Í∏àÏúµÏÉÅÌíàÍ∞úÎ∞úÏûê", "Ïó¨Ïã†Ïã¨ÏÇ¨Ïó≠", "Ï¶ùÍ∂åÏ§ëÍ∞úÏù∏", "Ïô∏ÌôòÎîúÎü¨", "Î≥¥ÌóòÏòÅÏóÖÏ†ÑÎ¨∏Í∞Ä", "ÏùÄÌñâÌÖîÎü¨", "ÌéÄÎìúÎß§ÎãàÏ†Ä"
        ];

        let selectedCells = [];
        let isDragging = false;
        let foundWords = new Set();
        let selectedMinutes = 0;
        let timerInterval;
        let timeLeft = 0;  // Ï¥àÍ∏∞Í∞íÏùÑ 0ÏúºÎ°ú ÏÑ§Ï†ï
        let isTimerRunning = false;

        function initializeGame() {
            const gridElement = document.getElementById('grid');
            const wordListElement = document.getElementById('word-list');

            // Í∑∏Î¶¨Îìú ÏÉùÏÑ±
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.textContent = cell;
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;

                    cellElement.addEventListener('click', handleCellClick);

                    gridElement.appendChild(cellElement);
                });
            });

            // Îã®Ïñ¥ Î™©Î°ù ÏÉùÏÑ±
            targetWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.textContent = word;
                wordElement.id = `word-${word}`;
                wordListElement.appendChild(wordElement);
            });

            document.getElementById('total-count').textContent = targetWords.length;

            // Ï†ïÎãµ Î≥¥Í∏∞/Í∞êÏ∂îÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            const answerToggleButton = document.getElementById('answer-toggle');
            answerToggleButton.addEventListener('click', toggleAnswers);
        }

        function handleCellClick(event) {
            const cell = event.target;
            
            // Ïù¥ÎØ∏ Ï∞æÏùÄ Îã®Ïñ¥Ïùò ÏùºÎ∂ÄÏù∏ ÏÖÄÏùÄ ÏÑ†ÌÉù Î∂àÍ∞Ä
            if (cell.classList.contains('found')) return;

            // Ï≤´ Î≤àÏß∏ ÏÑ†ÌÉùÏù¥Í±∞ÎÇò Ïù¥Ï†Ñ ÏÑ†ÌÉùÍ≥º Ïù∏Ï†ëÌïú Í≤ΩÏö∞ÏóêÎßå ÏÑ†ÌÉù Í∞ÄÎä•
            if (selectedCells.length === 0 || isAdjacent(cell)) {
                if (cell.classList.contains('selected')) {
                    // ÎßàÏßÄÎßâÏúºÎ°ú ÏÑ†ÌÉùÌïú ÏÖÄÏùÑ Îã§Ïãú ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÑ†ÌÉù Ï∑®ÏÜå
                    if (selectedCells[selectedCells.length - 1] === cell) {
                        cell.classList.remove('selected');
                        selectedCells.pop();
                    }
                } else {
                    addToSelection(cell);
                    checkWord();
                }
            }
        }

        function isAdjacent(cell) {
            if (selectedCells.length === 0) return true;

            const lastCell = selectedCells[selectedCells.length - 1];
            const newRow = parseInt(cell.dataset.row);
            const newCol = parseInt(cell.dataset.col);
            const lastRow = parseInt(lastCell.dataset.row);
            const lastCol = parseInt(lastCell.dataset.col);

            const rowDiff = Math.abs(newRow - lastRow);
            const colDiff = Math.abs(newCol - lastCol);

            return (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) && 
                   (rowDiff <= 1 && colDiff <= 1);
        }

        function checkWord() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            
            if (targetWords.includes(selectedWord) && !foundWords.has(selectedWord)) {
                foundWords.add(selectedWord);
                selectedCells.forEach(cell => cell.classList.add('found'));
                
                // Îã®Ïñ¥ ÏïÑÏù¥ÌÖúÏùÑ Ï∞æÏïÑÏÑú found ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä Î∞è ÌëúÏãú
                const wordElement = document.getElementById(`word-${selectedWord}`);
                wordElement.classList.add('found');
                wordElement.style.opacity = '1';
                
                document.getElementById('found-count').textContent = foundWords.size;
                showGoodPopup();

                if (foundWords.size === targetWords.length) {
                    showSuccessPopup();
                }
                
                // Îã®Ïñ¥Î•º Ï∞æÏùÄ ÌõÑ ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî
                selectedCells.forEach(cell => cell.classList.remove('selected'));
                selectedCells = [];
            }
        }

        function showGoodPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = 'Íµø!';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function showSuccessPopup() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">üéâ</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">Ï∂ïÌïòÌï©ÎãàÎã§!</div>
                <div>Î™®Îëê ÎßûÏ∂îÏÖ®ÏäµÎãàÎã§.</div>
            `;
            document.body.appendChild(popup);
        }

        function addToSelection(cell) {
            cell.classList.add('selected');
            selectedCells.push(cell);
        }

        function toggleAnswers() {
            const button = document.getElementById('answer-toggle');
            const wordItems = document.querySelectorAll('.word-item');
            
            if (button.textContent === 'Ï†ïÎãµ Î≥¥Í∏∞') {
                button.textContent = 'Ï†ïÎãµ Í∞êÏ∂îÍ∏∞';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.add('show-answer');
                    }
                });
            } else {
                button.textContent = 'Ï†ïÎãµ Î≥¥Í∏∞';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.remove('show-answer');
                    }
                });
            }
        }

        function selectTimer(minutes) {
            // Ïù¥ÎØ∏ Ïã§Ìñâ Ï§ëÏù∏ ÌÉÄÏù¥Î®∏Í∞Ä ÏûàÎã§Î©¥ Ï§ëÏßÄ
            if (timerInterval) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }

            // Í∞ôÏùÄ Î≤ÑÌäºÏùÑ Îëê Î≤à ÌÅ¥Î¶≠ÌñàÏùÑ Îïå ÌÉÄÏù¥Î®∏ ÏãúÏûë
            if (selectedMinutes === minutes) {
                startTimer(minutes);
            } else {
                // Ï≤´ Î≤àÏß∏ ÌÅ¥Î¶≠: ÏãúÍ∞ÑÎßå ÏÑ§Ï†ï
                selectedMinutes = minutes;
                timeLeft = minutes * 60;
                updateTimerDisplay();
            }

            // Î≤ÑÌäº Ïä§ÌÉÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.timer-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function startTimer(minutes) {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleTimeUp();
                    } else if (timeLeft <= 60) {
                        document.getElementById('timer').classList.add('warning');
                    }
                }, 1000);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        function handleTimeUp() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">‚è∞</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">ÏàòÍ≥†ÌïòÏÖ®ÏäµÎãàÎã§!</div>
                <div>Ï†úÌïú ÏãúÍ∞ÑÏù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.</div>
            `;
            document.body.appendChild(popup);

            // 3Ï¥à ÌõÑÏóê ÌåùÏóÖ Ï†úÍ±∞
            setTimeout(() => {
                popup.remove();
            }, 3000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌÉÄÏù¥Î®∏ Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', () => {
            timeLeft = 0;  // Ï¥àÍ∏∞Í∞í ÏÑ§Ï†ï
            updateTimerDisplay();  // 00:00ÏúºÎ°ú ÌëúÏãú
        });

        initializeGame();
    </script>
