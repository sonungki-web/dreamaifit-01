<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏßÅÏóÖÏ∞æÍ∏∞ÌçºÏ¶ê</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .progress {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            gap: 3px;
            background-color: #f0b9a9;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 127, 80, 0.08);
        }
        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #ffffff;
            border: 1px solid #ffe4e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 6px rgba(255, 127, 80, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 4px;
        }
        .cell:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 12px rgba(255, 127, 80, 0.15);
            background-color: #e4eeb6;
            z-index: 3;
        }
        .cell.selected {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.3);
        }
        .cell.found {
            background-color: #a5d6a7;
            color: #2e7d32;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
        }
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: rgb(247, 223, 223);
            border-radius: 16px;
            border: 2px solid #f0b9a9;
            box-shadow: 0 4px 12px rgba(255, 127, 80, 0.08);
            margin: 20px 0;
        }
        .word-list-title {
            grid-column: 1 / -1;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #f0b9a9;
        }
        .word-item {
            padding: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .word-item.found {
            color: #27ae60;
            text-decoration: line-through;
            opacity: 1;  /* Ï∞æÏúºÎ©¥ Î≥¥Ïù¥Í≤å */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            font-size: 2em;
            animation: popup 1s ease-in-out;
        }
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @media (max-width: 768px) {
            .cell {
                font-size: 0.8em;
            }
        }
        .answer-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #2980b9;
        }
        .word-item.show-answer {
            color: #e74c3c;
            opacity: 1;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
        }
        .nav-button {
            padding: 15px 30px;
            background: #f0b9a9;
            color: rgb(14, 13, 13);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1),
                       -2px -2px 6px rgba(255, 255, 255, 0.5);
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .nav-button:hover {
            background: #e5ae9e;
            transform: translateY(-2px);
        }
        .nav-button:active {
            background: #dba396;
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
                       inset -2px -2px 6px rgba(255, 255, 255, 0.3);
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .nav-button:hover::before {
            left: 100%;
        }
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .timer-container {
            text-align: center;
            background: #f0b9a9;
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(240, 185, 169, 0.5),
                       -8px -8px 15px #ffffff;
            margin: 15px auto;
            max-width: 600px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .timer {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            background: #f0b9a9;
            padding: 8px 20px;
            border-radius: 15px;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
                       inset -4px -4px 8px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            min-width: 120px;
        }
        .timer-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .timer-button {
            padding: 8px 15px;
            background: #f0b9a9;
            color: rgb(14, 13, 13);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1),
                       -2px -2px 6px rgba(255, 255, 255, 0.5);
        }
        .timer-button:hover {
            background: #e5ae9e;
            transform: translateY(-2px);
        }
        .timer-button.active {
            background: #dba396;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
                       inset -2px -2px 6px rgba(255, 255, 255, 0.3);
            transform: translateY(1px);
        }
        .timer-label {
            color: #141414;
            font-size: 1.2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            padding: 0 5px;
        }
        @media (max-width: 600px) {
            .timer-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .timer-section {
                flex-direction: column;
                gap: 10px;
            }
            .timer-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <button class="nav-button" onclick="location.href='puzzleD.html'">
                <span>‚¨ÖÔ∏è</span>
                <span>DÌòï</span>
            </button>
            <h1>ÏßÅÏóÖÏ∞æÍ∏∞ÌçºÏ¶ê(EÌòï)</h1>
            <button class="nav-button" onclick="location.href='puzzleA.html'">
                <span>AÌòï</span>
                <span>‚û°Ô∏è</span>
            </button>
        </div>

        <div class="timer-container">
            <div class="timer-section">
                <div class="timer-label">‚è∞ Ï†úÌïú ÏãúÍ∞Ñ</div>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="timer-buttons">
                <button class="timer-button" onclick="selectTimer(10)">10Î∂Ñ</button>
                <button class="timer-button" onclick="selectTimer(20)">20Î∂Ñ</button>
                <button class="timer-button" onclick="selectTimer(30)">30Î∂Ñ</button>
            </div>
        </div>

        <div class="progress">Ï∞æÏùÄ Îã®Ïñ¥: <span id="found-count">0</span> / <span id="total-count">25</span></div>
        <div id="grid" class="grid"></div>
        <button id="answer-toggle" class="answer-button">Ï†ïÎãµ Î≥¥Í∏∞</button>
        <div id="word-list" class="word-list">
            <div class="word-list-title">Ï∞æÏùÄ ÏßÅÏóÖ Î¶¨Ïä§Ìä∏</div>
        </div>
    </div>

    <script>
        const grid = [
            ["Íµ¥","Î¨º","Íµ≠","Ï†ú","Î≥Ä","Ìò∏","ÏÇ¨","Ïû•","Ïàò","Î°ú","Î≥ë","Ïõê","ÏΩî","Îîî","ÎÑ§","Ïù¥","ÌÑ∞","Ï†Ä","Í∞ú"],
            ["Î∞ú","Îöù","Ïûê","Ïª¨","Îü¨","Î¶¨","Ïûê","Ïä§","Ïï†","Í∏∞","ÌõÑ","Î≥Ä","Ìôî","Ï†Ñ","Î¨∏","Í∞Ä","Ìä∏","Îãà","Í≥µ"],
            ["Ï†ï","Î¨¥","Ï≤≠","Ïó≠","Ï†Ñ","Î¨∏","Î∞ú","Í∞Ä","Íµ¥","Îöù","Í≤¨","Ï≤≠","Ïõê","ÏÜå","ÏÜê","Ìï¥","Ïï†","Îß§","Í∑π"],
            ["Ïû•","Í∞Ñ","Ìåê","ÏÜå","Ìôî","Í∞Ä","Í∞ú","Ïòπ","Í∏∞","Ïû•","Ïàò","Íµ≠","ÎØ∏","Ï†ú","Î≥Ä","Ïª¨","Ìò∏","Îìú","Í≤¨"],
            ["ÎØ∏","Ïö©","Í≥†","Í≥µ","Ïõê","Î¨º","Î¥á","Ïû•","Ïàò","ÌÉÄ","Ïù¥","Î¨º","Ïû•","Ïàò","Ïö©","Ìîº","Îü¨","ÌéÄ","Ïù∏"],
            ["Ïä§","ÎÇò","Ìä∏","Ï†ï","Í∏∞","ÌõÑ","Î°ú","Î≥Ä","Ìôî","ÌÉÄ","Ïù¥","Ìîº","Ïä§","Ìä∏","Î≤Ñ","Ï†Ñ","ÏÇ¨","Î¶¨","Î¨∏"],
            ["Î†•","Í∞Ä","ÎåÄ","Î¨¥","ÎÖ∏","Ïù∏","Í∑π","Îîî","ÏßÄ","ÌÑ∏","Ïû•","Ïùò","ÏÇ¨","Ïã¨","Î¶¨","Ïä§","Ïõπ","Ï†Ñ","Ïä§"],
            ["ÏÉÅ","Í±∞","Îã¥","Ïó≠","Ïû•","Ïû•","Ï†Ñ","Ïû•","Ìôî","Ï†Ñ","Ìôî","Íµê","Ìôò","Ïõê","Íµê","Ìôò","Ïïà","Ïõê","Ìà∞"],
            ["Ìä∏","ÏàØ","Íæº","Ï†Ñ","ÏüÅ","Ïù¥","Ïû•","Ïàò","Í∞Ñ","ÏÇ∞","Ïõπ","ÌÑ∏","ÎÇò","Î¨¥","ÏàØ","Ïû•","ÎåÄ","ÎÇ¥","Î¨∏"],
            ["Ïù¥","Ïûë","Ïûê","Î¨∏","Ìôî","Ïó¨","Í∞Ä","ÏÇ¨","Ïù¥","Ìåê","Ìà∞","Ïπò","Î¶º","Ïûë","ÏüÅ","Í∞Ä","Ïïà","Ïàò","Ïõê"],
            ["Ïû•","Ïó¨","Ìôî","Í∞Ä","Îã¥","ÏÇ¥","Î∞©","ÏÉÅ","Î¶º","Ïù∏","Ìôî","Ï†ú","Ïú†","Ïó≠","Ïù¥","ÏßÄ","ÎèÑ","Î≤Ñ","Ïä§"],
            ["Ïö©","Ìë∏","Îìú","Ïä§","ÌÉÄ","Ïùº","Î¶¨","Ïä§","Ìä∏","ÎÇ¥","ÏßÄ","Í∞Ä","Í≤¨","Î¨¥","Ïù∏","Í≥µ","ÏßÄ","Îä•","Ï†Ñ"],
            ["Î¨∏","Í∞Ä","Ìôò","Ï†Ñ","Ïª¥","Ìì®","ÌÑ∞","Î≥¥","Ïïà","Ï†Ñ","Î¨∏","Í∞Ä","Í∞Ä","Ìôò","Ï†Ñ","Î¨∏","Í∞Ä","Ìôò","Ï†Ñ"]
        ];

        const targetWords = [
            "Î¨ºÏû•Ïàò", "ÌéÄÎìúÎß§ÎãàÏ†Ä", "ÌÉÄÏù¥ÌîºÏä§Ìä∏", "Ìë∏ÎìúÏä§ÌÉÄÏùºÎ¶¨Ïä§Ìä∏", 
            "Ïù∏Í≥µÏßÄÎä•Ï†ÑÎ¨∏Í∞Ä", "Î°úÎ¥áÍ∞úÎ∞úÏûê", "Í∑πÏû•Í∞ÑÌåêÌôîÍ∞Ä", "Í∏∞ÌõÑÎ≥ÄÌôîÏ†ÑÎ¨∏Í∞Ä",
            "Î≤ÑÏä§ÏïàÎÇ¥Ïõê", "Î¨∏ÌôîÏó¨Í∞ÄÏÇ¨", "Ïª¨Îü¨Î¶¨Ïä§Ìä∏", "Íµ≠Ï†úÎ≥ÄÌò∏ÏÇ¨",
            "Î≥ëÏõêÏΩîÎîîÎÑ§Ïù¥ÌÑ∞", "ÎîîÏßÄÌÑ∏Ïû•ÏùòÏÇ¨", "ÎåÄÏû•Ïû•Ïù¥", "Í≥µÏ†ïÎ¨¥Ïó≠Ï†ÑÎ¨∏Í∞Ä",
            "Ïï†Í≤¨ÎØ∏Ïö©ÏÇ¨", "Ï†ÑÌôîÍµêÌôòÏõê", "Ïù∏Î†•Í±∞Íæº", "ÏõπÌà∞ÏûëÍ∞Ä",
            "Íµ¥ÎöùÏ≤≠ÏÜåÏõê", "ÏòπÍ∏∞Ïû•Ïàò", "ÏàØÏüÅÏù¥", "Ïª¥Ìì®ÌÑ∞Î≥¥ÏïàÏ†ÑÎ¨∏Í∞Ä",
            "ÎÇòÎ¨¥Ïû•Ïàò"
        ];

        let selectedCells = [];
        let isDragging = false;
        let foundWords = new Set();
        let selectedMinutes = 0;
        let timerInterval;
        let timeLeft = 0;
        let isTimerRunning = false;

        function initializeGame() {
            const gridElement = document.getElementById('grid');
            const wordListElement = document.getElementById('word-list');

            // Í∑∏Î¶¨Îìú ÏÉùÏÑ±
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.textContent = cell;
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;

                    cellElement.addEventListener('click', handleCellClick);

                    gridElement.appendChild(cellElement);
                });
            });

            // Îã®Ïñ¥ Î™©Î°ù ÏÉùÏÑ±
            targetWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.textContent = word;
                wordElement.id = `word-${word}`;
                wordListElement.appendChild(wordElement);
            });

            document.getElementById('total-count').textContent = targetWords.length;

            // Ï†ïÎãµ Î≥¥Í∏∞/Í∞êÏ∂îÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            const answerToggleButton = document.getElementById('answer-toggle');
            answerToggleButton.addEventListener('click', toggleAnswers);
        }

        function handleCellClick(event) {
            const cell = event.target;
            
            // Ïù¥ÎØ∏ Ï∞æÏùÄ Îã®Ïñ¥Ïùò ÏùºÎ∂ÄÏù∏ ÏÖÄÏùÄ ÏÑ†ÌÉù Î∂àÍ∞Ä
            if (cell.classList.contains('found')) return;

            // Ï≤´ Î≤àÏß∏ ÏÑ†ÌÉùÏù¥Í±∞ÎÇò Ïù¥Ï†Ñ ÏÑ†ÌÉùÍ≥º Ïù∏Ï†ëÌïú Í≤ΩÏö∞ÏóêÎßå ÏÑ†ÌÉù Í∞ÄÎä•
            if (selectedCells.length === 0 || isAdjacent(cell)) {
                if (cell.classList.contains('selected')) {
                    // ÎßàÏßÄÎßâÏúºÎ°ú ÏÑ†ÌÉùÌïú ÏÖÄÏùÑ Îã§Ïãú ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÑ†ÌÉù Ï∑®ÏÜå
                    if (selectedCells[selectedCells.length - 1] === cell) {
                        cell.classList.remove('selected');
                        selectedCells.pop();
                    }
                } else {
                    addToSelection(cell);
                    checkWord();
                }
            }
        }

        function isAdjacent(cell) {
            if (selectedCells.length === 0) return true;

            const lastCell = selectedCells[selectedCells.length - 1];
            const newRow = parseInt(cell.dataset.row);
            const newCol = parseInt(cell.dataset.col);
            const lastRow = parseInt(lastCell.dataset.row);
            const lastCol = parseInt(lastCell.dataset.col);

            const rowDiff = Math.abs(newRow - lastRow);
            const colDiff = Math.abs(newCol - lastCol);

            return (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) && 
                   (rowDiff <= 1 && colDiff <= 1);
        }

        function checkWord() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            
            if (targetWords.includes(selectedWord) && !foundWords.has(selectedWord)) {
                foundWords.add(selectedWord);
                selectedCells.forEach(cell => cell.classList.add('found'));
                
                // Îã®Ïñ¥ ÏïÑÏù¥ÌÖúÏùÑ Ï∞æÏïÑÏÑú found ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä Î∞è ÌëúÏãú
                const wordElement = document.getElementById(`word-${selectedWord}`);
                wordElement.classList.add('found');
                wordElement.style.opacity = '1';
                
                document.getElementById('found-count').textContent = foundWords.size;
                showGoodPopup();

                if (foundWords.size === targetWords.length) {
                    showSuccessPopup();
                }
                
                // Îã®Ïñ¥Î•º Ï∞æÏùÄ ÌõÑ ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî
                selectedCells.forEach(cell => cell.classList.remove('selected'));
                selectedCells = [];
            }
        }

        function showGoodPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = 'Íµø!';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function showSuccessPopup() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">üéâ</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">Ï∂ïÌïòÌï©ÎãàÎã§!</div>
                <div>Î™®Îëê ÎßûÏ∂îÏÖ®ÏäµÎãàÎã§.</div>
            `;
            document.body.appendChild(popup);
        }

        function addToSelection(cell) {
            cell.classList.add('selected');
            selectedCells.push(cell);
        }

        function toggleAnswers() {
            const button = document.getElementById('answer-toggle');
            const wordItems = document.querySelectorAll('.word-item');
            
            if (button.textContent === 'Ï†ïÎãµ Î≥¥Í∏∞') {
                button.textContent = 'Ï†ïÎãµ Í∞êÏ∂îÍ∏∞';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.add('show-answer');
                    }
                });
            } else {
                button.textContent = 'Ï†ïÎãµ Î≥¥Í∏∞';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.remove('show-answer');
                    }
                });
            }
        }

        function selectTimer(minutes) {
            if (timerInterval) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }

            if (selectedMinutes === minutes) {
                startTimer(minutes);
            } else {
                selectedMinutes = minutes;
                timeLeft = minutes * 60;
                updateTimerDisplay();
            }

            document.querySelectorAll('.timer-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function startTimer(minutes) {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleTimeUp();
                    } else if (timeLeft <= 60) {
                        document.getElementById('timer').classList.add('warning');
                    }
                }, 1000);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        function handleTimeUp() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">‚è∞</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">ÏàòÍ≥†ÌïòÏÖ®ÏäµÎãàÎã§!</div>
                <div>Ï†úÌïú ÏãúÍ∞ÑÏù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.</div>
            `;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 3000);
        }

        window.addEventListener('load', () => {
            timeLeft = 0;
            updateTimerDisplay();
        });

        initializeGame();
    </script>
</body>
