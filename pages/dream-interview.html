<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모의 면접 연습 | 인터뷰 FIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-number {
            background: #4f46e5;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .metric-container {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .metric-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            color: #4f46e5;
            font-weight: 500;
        }

        .tips-list {
            list-style: none;
            padding: 0;
        }

        .tips-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .tips-list li:last-child {
            border-bottom: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>꿈 인터뷰 AI-FIT</h1>
            <p>AI 기반 맞춤형 면접 훈련</p>
        </div>
    </header>

    <div class="container">
        <form id="interviewForm">
            <!-- 영상면접 소개 -->
            <div class="card">
                <div class="card-title">
                    <span class="step-number">1</span>
                    영상면접의 중요성
                </div>
                <p>면접에서의 성공적인 결과를 위해 모의 인터뷰를 통한 연습이 필요합니다.</p>
            </div>

            <!-- 인터뷰 훈련 설정 -->
            <div class="card">
                <div class="card-title">
                    <span class="step-number">2</span>
                    인터뷰 훈련 설정
                </div>
                <div class="form-group">
                    <label>원하는 질문 유형</label>
                    <select>
                        <option>자기소개 관련 질문</option>
                        <option>지원동기 관련 질문</option>
                        <option>전공 관련 질문</option>
                        <option>기타 일반 질문</option>
                    </select>
                </div>
                
                <div class="settings-grid">
                    <div class="form-group">
                        <label>카메라 설정</label>
                        <select>
                            <option>내장 카메라</option>
                            <option>외장 카메라</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>마이크 설정</label>
                        <select>
                            <option>내장 마이크</option>
                            <option>외장 마이크</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- AI 평가 섹션 -->
            <div class="card">
                <div class="card-title">
                    <span class="step-number">3</span>
                    셀프 체크 & AI 평가
                </div>
                <div class="metric-container">
                    <div class="metric-label">
                        <span>자신감</span>
                        <span class="metric-value">0</span>
                    </div>
                    <input type="range" min="0" max="100" value="0">
                </div>
                <div class="metric-container">
                    <div class="metric-label">
                        <span>시간 엄수</span>
                        <span class="metric-value">0</span>
                    </div>
                    <input type="range" min="0" max="100" value="0">
                </div>
                <div class="metric-container">
                    <div class="metric-label">
                        <span>집중도</span>
                        <span class="metric-value">0</span>
                    </div>
                    <input type="range" min="0" max="100" value="0">
                </div>
            </div>

            <!-- 면접 유의사항 -->
            <div class="card">
                <div class="card-title">
                    <span class="step-number">4</span>
                    면접 유의사항
                </div>
                <ul class="tips-list">
                    <li>고등학교/대학별 맞춤 준비사항 확인</li>
                    <li>일반적인 면접 예절과 태도 숙지</li>
                    <li>올바른 자세와 태도 유지</li>
                </ul>
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-secondary">이전</button>
                <button type="submit" class="btn btn-primary">면접 시작하기</button>
            </div>
        </form>
    </div>

    <script>
        // 레인지 슬라이더 값 업데이트
        document.querySelectorAll('input[type="range"]').forEach(range => {
            range.addEventListener('input', function() {
                this.previousElementSibling.querySelector('.metric-value').textContent = this.value;
            });
        });

        // 폼 제출 처리
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 면접 시작 로직 구현
            console.log('면접 시작');
        });
    </script>
</body>
</html>
