<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직업찾기퍼즐</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .progress {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            gap: 3px;
            background-color: #e487f0;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 127, 80, 0.08);
        }
        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #ffffff;
            border: 1px solid #ffe4e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 6px rgba(255, 127, 80, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 4px;
        }
        .cell:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 12px rgba(255, 127, 80, 0.15);
            background-color: #e4eeb6;
            z-index: 3;
        }
        .cell.selected {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.3);
        }
        .cell.found {
            background-color: #a5d6a7;
            color: #2e7d32;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
        }
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: rgb(245, 216, 239);
            border-radius: 16px;
            border: 2px solid #f0b9a9;
            box-shadow: 0 4px 12px rgba(255, 127, 80, 0.08);
            margin: 20px 0;
        }
        .word-list-title {
            grid-column: 1 / -1;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #f0b9a9;
        }
        .word-item {
            padding: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .word-item.found {
            color: #27ae60;
            text-decoration: line-through;
            opacity: 1;  /* 찾으면 보이게 */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            font-size: 2em;
            animation: popup 1s ease-in-out;
        }
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @media (max-width: 768px) {
            .cell {
                font-size: 0.8em;
            }
        }
        .answer-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #2980b9;
        }
        .word-item.show-answer {
            color: #e74c3c;
            opacity: 1;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
        }
        .nav-button {
            padding: 12px 25px;
            background: linear-gradient(145deg, #e487f0, #d670e6);
            color: rgb(14, 13, 13);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px rgba(214, 112, 230, 0.3),
                        -2px -2px 6px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .nav-button:hover {
            background: linear-gradient(145deg, #f5d4f8, #e487f0);
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px rgba(214, 112, 230, 0.4),
                        -2px -2px 8px rgba(255, 255, 255, 0.8);
        }
        .nav-button:active {
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px #b341bf,
                        inset -2px -2px 6px #e487f0;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .nav-button:hover::before {
            left: 100%;
        }
        .timer-container {
            text-align: center;
            background: linear-gradient(145deg, #f5d4f8, #e487f0);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px #d670e6,
                       -8px -8px 15px #ffffff;
            margin: 15px auto;
            max-width: 600px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .timer {
            font-size: 1.8em;
            font-weight: bold;
            color: #b341bf;
            font-family: 'Courier New', monospace;
            background: linear-gradient(145deg, #f5d4f8, #e487f0);
            padding: 8px 20px;
            border-radius: 15px;
            box-shadow: inset 4px 4px 8px #d670e6,
                       inset -4px -4px 8px #ffffff,
                       3px 3px 6px rgba(228, 135, 240, 0.1);
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
            min-width: 120px;
        }
        .timer-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .timer-button {
            padding: 8px 15px;
            background: linear-gradient(145deg, #e487f0, #d670e6);
            color: rgb(12, 12, 12);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(228, 135, 240, 0.3),
                       -2px -2px 6px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        .timer-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .timer-button:hover::before {
            left: 100%;
        }
        .timer-button:hover {
            background: linear-gradient(145deg, #f5d4f8, #e487f0);
            transform: translateY(-2px);
            box-shadow: 6px 6px 10px rgba(228, 135, 240, 0.4),
                       -2px -2px 6px rgba(255, 255, 255, 0.8);
        }
        .timer-button.active {
            background: linear-gradient(145deg, #d670e6, #c559d9);
            box-shadow: inset 4px 4px 8px #b341bf,
                       inset -2px -2px 6px #e487f0;
            transform: translateY(1px);
        }
        .timer-label {
            color: #080808;
            font-size: 1.2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            white-space: nowrap;
            padding: 0 5px;
        }
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        @media (max-width: 600px) {
            .title-container {
                flex-direction: row;
                gap: 10px;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 1em;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <button class="nav-button" onclick="location.href='puzzleB.html'">
                <span>⬅️</span>
                <span>B형</span>
            </button>
            <h1>직업찾기퍼즐(C형)</h1>
            <button class="nav-button" onclick="location.href='puzzleD.html'">
                <span>D형</span>
                <span>➡️</span>
            </button>
        </div>
        
        <div class="timer-container">
            <div class="timer-section">
                <div class="timer-label">⏰ 제한 시간</div>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="timer-buttons">
                <button class="timer-button" onclick="selectTimer(10)">10분</button>
                <button class="timer-button" onclick="selectTimer(20)">20분</button>
                <button class="timer-button" onclick="selectTimer(30)">30분</button>
            </div>
        </div>

        <div class="progress">찾은 단어: <span id="found-count">0</span> / <span id="total-count">25</span></div>
        <div id="grid" class="grid"></div>
        <button id="answer-toggle" class="answer-button">정답 보기</button>
        <div id="word-list" class="word-list">
            <div class="word-list-title">찾은 직업 리스트</div>
        </div>
    </div>

    <script>
        const grid = [
    ["의","지","보","조","기","기","사","치","과","위","생","사","네","이","터","저","개","발","자"],
    ["사","한","의","사","가","임","상","병","리","사","손","해","사","정","사","니","공","인","노"],
    ["심","무","약","사","방","사","선","사","굴","뚝","견","청","원","소","손","해","애","매","극"],
    ["리","행","보","건","의","료","정","책","전","문","가","국","미","제","변","리","사","드","견"],
    ["치","정","고","공","원","물","류","관","리","사","이","물","장","수","용","피","러","간","호"],
    ["료","보","건","교","육","사","로","변","화","타","이","피","스","트","버","전","사","리","사"],
    ["사","가","대","무","노","무","치","과","기","공","사","의","사","심","리","스","웹","전","니"],
    ["거","담","역","장","장","전","장","화","전","화","교","환","원","교","환","안","원","저","구"],
    ["한","약","사","전","쟁","투","자","분","석","가","웹","특","수","교","육","교","사","내","조"],
    ["임","상","영","양","사","여","신","심","사","역","툰","치","림","작","쟁","가","안","수","사"],
    ["의","무","기","록","사","트","방","상","림","인","화","제","유","역","이","지","도","버","스"],
    ["위","생","사","획","자","일","리","스","트","내","지","가","견","무","인","공","지","능","전"],
    ["언","어","재","활","사","서","권","중","의","공","학","기","술","자","전","문","가","환","전"]
        ];

        const targetWords = [
           "의사", "치과의사", "한의사", "간호사", "조산사", "임상병리사", "방사선사", "물리치료사", "작업치료사", "치과위생사", "치과기공사", "언어재활사", "보건교육사", "응급구조사", "의지보조기기사", "심리치료사", "약사", "한약사", "임상영양사", "위생사", "의료정보관리사", "의공학기술자", "보건의료정책전문가", "병원행정사", "의무기록사"
        ];

        let selectedCells = [];
        let isDragging = false;
        let foundWords = new Set();
        let selectedMinutes = 0;
        let timerInterval;
        let timeLeft = 0;
        let isTimerRunning = false;

        function initializeGame() {
            const gridElement = document.getElementById('grid');
            const wordListElement = document.getElementById('word-list');

            // 그리드 생성
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.textContent = cell;
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;

                    cellElement.addEventListener('click', handleCellClick);

                    gridElement.appendChild(cellElement);
                });
            });

            // 단어 목록 생성
            targetWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.textContent = word;
                wordElement.id = `word-${word}`;
                wordListElement.appendChild(wordElement);
            });

            document.getElementById('total-count').textContent = targetWords.length;

            // 정답 보기/감추기 버튼 이벤트 추가
            const answerToggleButton = document.getElementById('answer-toggle');
            answerToggleButton.addEventListener('click', toggleAnswers);
        }

        function handleCellClick(event) {
            const cell = event.target;
            
            // 이미 찾은 단어의 일부인 셀은 선택 불가
            if (cell.classList.contains('found')) return;

            // 첫 번째 선택이거나 이전 선택과 인접한 경우에만 선택 가능
            if (selectedCells.length === 0 || isAdjacent(cell)) {
                if (cell.classList.contains('selected')) {
                    // 마지막으로 선택한 셀을 다시 클릭하면 선택 취소
                    if (selectedCells[selectedCells.length - 1] === cell) {
                        cell.classList.remove('selected');
                        selectedCells.pop();
                    }
                } else {
                    addToSelection(cell);
                    checkWord();
                }
            }
        }

        function isAdjacent(cell) {
            if (selectedCells.length === 0) return true;

            const lastCell = selectedCells[selectedCells.length - 1];
            const newRow = parseInt(cell.dataset.row);
            const newCol = parseInt(cell.dataset.col);
            const lastRow = parseInt(lastCell.dataset.row);
            const lastCol = parseInt(lastCell.dataset.col);

            const rowDiff = Math.abs(newRow - lastRow);
            const colDiff = Math.abs(newCol - lastCol);

            return (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) && 
                   (rowDiff <= 1 && colDiff <= 1);
        }

        function checkWord() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            
            if (targetWords.includes(selectedWord) && !foundWords.has(selectedWord)) {
                foundWords.add(selectedWord);
                selectedCells.forEach(cell => cell.classList.add('found'));
                
                // 단어 아이템을 찾아서 found 클래스 추가 및 표시
                const wordElement = document.getElementById(`word-${selectedWord}`);
                wordElement.classList.add('found');
                wordElement.style.opacity = '1';
                
                document.getElementById('found-count').textContent = foundWords.size;
                showGoodPopup();

                if (foundWords.size === targetWords.length) {
                    showSuccessPopup();
                }
                
                // 단어를 찾은 후 선택 초기화
                selectedCells.forEach(cell => cell.classList.remove('selected'));
                selectedCells = [];
            }
        }

        function showGoodPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = '굿!';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function showSuccessPopup() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">🎉</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">축하합니다!</div>
                <div>모두 맞추셨습니다.</div>
            `;
            document.body.appendChild(popup);
        }

        function addToSelection(cell) {
            cell.classList.add('selected');
            selectedCells.push(cell);
        }

        function toggleAnswers() {
            const button = document.getElementById('answer-toggle');
            const wordItems = document.querySelectorAll('.word-item');
            
            if (button.textContent === '정답 보기') {
                button.textContent = '정답 감추기';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.add('show-answer');
                    }
                });
            } else {
                button.textContent = '정답 보기';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.remove('show-answer');
                    }
                });
            }
        }

        function selectTimer(minutes) {
            if (timerInterval) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }

            if (selectedMinutes === minutes) {
                startTimer(minutes);
            } else {
                selectedMinutes = minutes;
                timeLeft = minutes * 60;
                updateTimerDisplay();
            }

            document.querySelectorAll('.timer-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function startTimer(minutes) {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleTimeUp();
                    } else if (timeLeft <= 60) {
                        document.getElementById('timer').classList.add('warning');
                    }
                }, 1000);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        function handleTimeUp() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">⏰</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">수고하셨습니다!</div>
                <div>제한 시간이 종료되었습니다.</div>
            `;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 3000);
        }

        window.addEventListener('load', () => {
            timeLeft = 0;
            updateTimerDisplay();
        });

        initializeGame();
    </script>
</body>
</html>
