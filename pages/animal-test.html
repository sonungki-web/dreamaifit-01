<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 에니어그램 테스트</title>
    <link href="/styles/animal-test.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="font-family: 'Pretendard', sans-serif; font-size: 2.25rem;">🦁 나의 동물 유형(자아) 찾기 🦊</h1>

            <div class="info-box">
                <h2>✨ 시작 전 전달사항 ✨</h2>
                <ul class="info-list">
                    <li>🎯 되고 싶은 모습이 아닌 실제 모습을 기준으로 단어를 선택하세요.</li>
                    <li>💗 현재의 상태가 아닌 평소의 자연스러운 모습을 떠올리며 선택하세요.</li>
                    <li>💝 이 테스트에 지나치게 얽매이지 말고, 자기 이해와 성장의 도구로 긍정적으로 활용하세요.</li>
                </ul>
            </div>

            <div class="test-content">
                <table class="trait-table">
                    <thead>
                        <tr>
                            <th class="header-cell">번호</th>
                            <th class="header-cell" colspan="6" style="color: #0e0d0d;">가로 방향으로 선택 개수의 합이 같지 않도록 하세요!!</th>
                        </tr>
                    </thead>
                    <tbody id="traitTableBody">
                        <!-- JavaScript로 동적 생성됨 -->
                    </tbody>
                </table>
                ㅣ
                <div id="resultSection" class="result-section" style="display: none;">
                    <h3>분석 결과</h3>
                    <div id="resultBars" class="result-bars">
                        <!-- JavaScript로 동적 생성됨 -->
                    </div>
                    <div id="finalResult" class="final-result"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/animal-test.js"></script>
    <a href="dream-mandal.html" class="dream-mandal-button">꿈만다라트</a>
</body>
</html>
