<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 에니어그램 테스트</title>
    <link href="/styles/animal-test.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        .animated-title {
            text-align: center;
            margin: 2rem 0;
        }

        .gradient-text {
            background: linear-gradient(-45deg, #FF6B6B, #4ECDC4, #45B7D1, #96C93D);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
        }

        .highlight-text {
            background: linear-gradient(120deg, #96C93D 0%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="animated-title" style="font-size: 3rem; font-family: 'Pretendard', sans-serif; font-weight: 900; letter-spacing: -0.03em;">
                <span class="gradient-text">나의 동물 유형</span>
                <span class="highlight-text">(자아)</span>
                <span class="gradient-text">찾기</span>
            </h1>
            <div class="test-content">
                <table class="trait-table">
                    <thead>
                        <tr>
                            <th class="header-cell">번호</th>
                            <th class="header-cell" colspan="6">선택지</th>
                        </tr>
                    </thead>
                    <tbody id="traitTableBody">
                        <!-- JavaScript로 동적 생성됨 -->
                    </tbody>
                </table>
                
                <div class="button-container">
                    <button id="showResultButton" class="result-button">
                        결과 보기
                    </button>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h3>분석 결과</h3>
                    <div id="resultBars" class="result-bars">
                        <!-- JavaScript로 동적 생성됨 -->
                    </div>
                    <div id="finalResult" class="final-result"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/animal-test.js"></script>
</body>
</html>
