<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직업찾기퍼즐</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .progress {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            gap: 3px;
            background-color: #a368f0;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 127, 80, 0.08);
        }
        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #ffffff;
            border: 1px solid #ffe4e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 6px rgba(255, 127, 80, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 4px;
        }
        .cell:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 12px rgba(255, 127, 80, 0.15);
            background-color: #e4eeb6;
            z-index: 3;
        }
        .cell.selected {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.3);
        }
        .cell.found {
            background-color: #a5d6a7;
            color: #2e7d32;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
        }
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: rgb(241, 237, 247);
            border-radius: 16px;
            border: 2px solid #f0b9a9;
            box-shadow: 0 4px 12px rgba(255, 127, 80, 0.08);
            margin: 20px 0;
        }
        .word-list-title {
            grid-column: 1 / -1;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #f0b9a9;
        }
        .word-item {
            padding: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .word-item.found {
            color: #27ae60;
            text-decoration: line-through;
            opacity: 1;  /* 찾으면 보이게 */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            font-size: 2em;
            animation: popup 1s ease-in-out;
        }
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @media (max-width: 768px) {
            .cell {
                font-size: 0.8em;
            }
        }
        .answer-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #2980b9;
        }
        .word-item.show-answer {
            color: #e74c3c;
            opacity: 1;
        }
        .timer-container {
            text-align: center;
            background: linear-gradient(145deg, #f2e6ff, #e8d9ff);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px #d4c2f2,
                        -8px -8px 15px #ffffff;
            margin: 15px auto;
            max-width: 600px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .timer {
            font-size: 1.8em;
            font-weight: bold;
            color: #8445d9;
            font-family: 'Courier New', monospace;
            background: linear-gradient(145deg, #f1f3ff, #e8ecff);
            padding: 8px 20px;
            border-radius: 15px;
            box-shadow: inset 4px 4px 8px #d1d5e6,
                       inset -4px -4px 8px #ffffff,
                       3px 3px 6px rgba(92, 106, 196, 0.1);
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
            min-width: 120px;
        }
        .timer-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .timer-button {
            padding: 8px 15px;
            background: linear-gradient(145deg, #b77af2, #9b68cc);
            color: rgb(15, 15, 15);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(65, 80, 179, 0.3),
                       -2px -2px 6px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        .timer-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .timer-button:hover::before {
            left: 100%;
        }
        .timer-button:hover {
            background: linear-gradient(145deg, #c088ff, #a974dd);
            transform: translateY(-2px);
            box-shadow: 6px 6px 10px rgba(65, 80, 179, 0.4),
                       -2px -2px 6px rgba(255, 255, 255, 0.8);
        }
        .timer-button.active {
            background: linear-gradient(145deg, #9b68cc, #8445d9);
            box-shadow: inset 4px 4px 8px #7a3ec8,
                        inset -2px -2px 6px #b77af2;
            transform: translateY(1px);
        }
        .timer-label {
            color: #8445d9;
            font-size: 1.2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            white-space: nowrap;
            padding: 0 5px;
        }
        .timer-label::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a368f0, transparent);
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }
        .timer-container:hover {
            animation: bounce 0.5s ease;
        }
        @media (max-width: 600px) {
            .timer-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .timer-buttons {
                justify-content: center;
            }
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
        }

        .nav-button {
            padding: 12px 25px;
            background: linear-gradient(145deg, #b77af2, #9b68cc);
            color: rgb(14, 13, 13);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px rgba(147, 73, 240, 0.3),
                       -2px -2px 6px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: linear-gradient(145deg, #c088ff, #a974dd);
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px rgba(147, 73, 240, 0.4),
                       -2px -2px 8px rgba(255, 255, 255, 0.8);
        }

        .nav-button:active {
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px #7a3ec8,
                       inset -2px -2px 6px #b77af2;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        @media (max-width: 600px) {
            .nav-button {
                padding: 10px 20px;
                font-size: 1em;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <button class="nav-button" onclick="location.href='puzzleA.html'">
                <span>⬅️</span>
                <span>A형</span>
            </button>
            <h1>직업찾기퍼즐(B형)</h1>
            <button class="nav-button" onclick="location.href='puzzleC.html'">
                <span>C형</span>
                <span>➡️</span>
            </button>
        </div>
        
        <div class="timer-container">
            <div class="timer-section">
                <div class="timer-label">⏰ 제한 시간</div>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="timer-buttons">
                <button class="timer-button" onclick="selectTimer(10)">10분</button>
                <button class="timer-button" onclick="selectTimer(20)">20분</button>
                <button class="timer-button" onclick="selectTimer(30)">30분</button>
            </div>
        </div>
        <div class="progress">찾은 단어: <span id="found-count">0</span> / <span id="total-count">25</span></div>
        <div id="grid" class="grid"></div>
        <button id="answer-toggle" class="answer-button">정답 보기</button>
        <div id="word-list" class="word-list">
            <div class="word-list-title">찾은 직업 리스트</div>
        </div>
    </div>

    <script>
       const grid = [
    ["유","치","원","교","사","교","육","컨","설","턴","트","디","네","이","터","저","개","발","자"],
    ["직","업","상","담","사","후","애","인","재","활","상","담","사","가","트","니","공","인","노"],
    ["정","진","로","진","학","상","담","교","사","검","사","청","원","소","손","해","애","매","극"],
    ["신","간","판","사","화","가","개","옹","기","장","수","국","미","제","변","리","사","드","견"],
    ["건","경","찰","공","무","원","봇","장","구","조","구","급","대","원","용","피","러","펀","인"],
    ["강","나","트","정","기","후","소","방","공","무","원","피","스","트","버","전","사","리","문"],
    ["복","가","대","무","노","인","극","돼","지","털","장","의","사","심","리","스","웹","전","스"],
    ["지","거","담","역","장","장","전","장","화","전","화","교","환","원","교","환","안","원","툰"],
    ["센","숯","꾼","전","쟁","이","장","수","간","산","웹","특","수","교","육","교","사","내","문"],
    ["터","작","자","사","이","버","수","사","관","판","툰","치","림","작","쟁","가","안","수","원"],
    ["전","여","화","가","담","살","방","상","림","인","화","제","유","역","이","지","도","버","스"],
    ["문","보","육","교","사","일","리","스","트","내","지","가","견","무","인","공","지","능","전"],
    ["요","해","양","경","찰","공","무","원","안","전","문","가","가","환","전","문","가","환","전"]
];

        const targetWords = [
           "유치원교사", "초등학교교사", "중등학교교사", "특수교육교사", 
            "직업능력개발훈련교사", "진로진학상담교사", "교육컨설턴트", "판사", 
            "검사", "변호사", "법무사", "변리사", "공인노무사", "법률사무보조원",
            "사회복지사", "청소년상담사", "직업상담사", "장애인재활상담사",
            "정신건강복지센터전문요원", "보육교사", "경찰공무원", "해양경찰공무원",
            "사이버수사관", "소방공무원", "구조구급대원"
        ];

        let selectedCells = [];
        let isDragging = false;
        let foundWords = new Set();
        let timerInterval;
        let remainingTime = 0;

        function initializeGame() {
            const gridElement = document.getElementById('grid');
            const wordListElement = document.getElementById('word-list');

            // 그리드 생성
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.textContent = cell;
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;

                    cellElement.addEventListener('click', handleCellClick);

                    gridElement.appendChild(cellElement);
                });
            });

            // 단어 목록 생성
            targetWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.textContent = word;
                wordElement.id = `word-${word}`;
                wordListElement.appendChild(wordElement);
            });

            document.getElementById('total-count').textContent = targetWords.length;

            // 정답 보기/감추기 버튼 이벤트 추가
            const answerToggleButton = document.getElementById('answer-toggle');
            answerToggleButton.addEventListener('click', toggleAnswers);
        }

        function handleCellClick(event) {
            const cell = event.target;
            
            // 이미 찾은 단어의 일부인 셀은 선택 불가
            if (cell.classList.contains('found')) return;

            // 첫 번째 선택이거나 이전 선택과 인접한 경우에만 선택 가능
            if (selectedCells.length === 0 || isAdjacent(cell)) {
                if (cell.classList.contains('selected')) {
                    // 마지막으로 선택한 셀을 다시 클릭하면 선택 취소
                    if (selectedCells[selectedCells.length - 1] === cell) {
                        cell.classList.remove('selected');
                        selectedCells.pop();
                    }
                } else {
                    addToSelection(cell);
                    checkWord();
                }
            }
        }

        function isAdjacent(cell) {
            if (selectedCells.length === 0) return true;

            const lastCell = selectedCells[selectedCells.length - 1];
            const newRow = parseInt(cell.dataset.row);
            const newCol = parseInt(cell.dataset.col);
            const lastRow = parseInt(lastCell.dataset.row);
            const lastCol = parseInt(lastCell.dataset.col);

            const rowDiff = Math.abs(newRow - lastRow);
            const colDiff = Math.abs(newCol - lastCol);

            return (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) && 
                   (rowDiff <= 1 && colDiff <= 1);
        }

        function checkWord() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            
            if (targetWords.includes(selectedWord) && !foundWords.has(selectedWord)) {
                foundWords.add(selectedWord);
                selectedCells.forEach(cell => cell.classList.add('found'));
                
                // 단어 아이템을 찾아서 found 클래스 추가 및 표시
                const wordElement = document.getElementById(`word-${selectedWord}`);
                wordElement.classList.add('found');
                wordElement.style.opacity = '1';
                
                document.getElementById('found-count').textContent = foundWords.size;
                showGoodPopup();

                if (foundWords.size === targetWords.length) {
                    showSuccessPopup();
                }
                
                // 단어를 찾은 후 선택 초기화
                selectedCells.forEach(cell => cell.classList.remove('selected'));
                selectedCells = [];
            }
        }

        function showGoodPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = '굿!';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function showSuccessPopup() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div style="font-size: 3em; margin-bottom: 10px;">🎉</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">축하합니다!</div>
                <div>모두 맞추셨습니다.</div>
            `;
            document.body.appendChild(popup);
        }

        function addToSelection(cell) {
            cell.classList.add('selected');
            selectedCells.push(cell);
        }

        function toggleAnswers() {
            const button = document.getElementById('answer-toggle');
            const wordItems = document.querySelectorAll('.word-item');
            
            if (button.textContent === '정답 보기') {
                button.textContent = '정답 감추기';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.add('show-answer');
                    }
                });
            } else {
                button.textContent = '정답 보기';
                wordItems.forEach(item => {
                    if (!item.classList.contains('found')) {
                        item.classList.remove('show-answer');
                    }
                });
            }
        }

        function selectTimer(minutes) {
            clearInterval(timerInterval);
            remainingTime = minutes * 60;
            updateTimerDisplay();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert('시간이 종료되었습니다!');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        initializeGame();
    </script>
</body>
</html>
