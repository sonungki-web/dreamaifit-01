<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Academic Counselor</title>
    <style>
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
        }

        .chat-header {
            background: #8B5CF6;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            height: 380px;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .close-button {
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="assets/ai-tutor-self.png" class="chat-button" onclick="toggleChat()">
    

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>AI학과전문 튜터</span>
            <span class="close-button" onclick="toggleChat()">✕</span>
        </div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="chat-input">
            <input type="text" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <script>
        function toggleChat() {
            const container = document.getElementById('chatContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const message = input.value;
                
                if (message.trim()) {
                    addMessage(message, 'user');
                    // Here you would integrate with your AI service
                    // Make sure to implement proper security measures
                    respondToMessage(message);
                    input.value = '';
                }
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.style.margin = '10px';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.maxWidth = '70%';
            
            if (sender === 'user') {
                messageDiv.style.backgroundColor = '#e9ecef';
                messageDiv.style.marginLeft = 'auto';
            } else {
                messageDiv.style.backgroundColor = '#f8f9fa';
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        async function respondToMessage(message) {
            // This is where you would implement your AI service integration
            // Make sure to use secure practices and proper error handling
            addMessage('죄송합니다. 현재 AI 서비스를 연결하는 중입니다.', 'bot');
        }
    </script>
</body>
</html>
