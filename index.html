<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈AI-FIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-title">
        <h1>꿈 AI-FIT[꿈아이핏]</h1>
        <p>당신의 진로 진학을 위한 최적의 도움 서비스</p>
    </div>

    <main class="card-container">
        <div class="card">
            <div class="card-content">
                <h2>꿈 탐색</h2>
                <p>나의 적성과 흥미를 발견하고 진로를 탐색하세요.</p>
                <p>AI 기반 진단을 통해 당신에게 맞는 진로를 제안해드립니다.</p>
                <button onclick="location.href='pages/self-exploration.html'">탐색하기</button>
            </div>
            <div class="image-container">
                <img src="images/career.png" alt="진로탐색" class="card-image">
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h2>꿈 에세이</h2>
                <p>진로 관련 글쓰기를 위한 팁과 가이드를 제공합니다.</p>
                <p>AI 기반 맞춤형 피드백으로 더 나은 에세이를 작성하세요.</p>
                <button class="explore-button" onclick="location.href='pages/essay-writing.html'">연습하기</button>
            </div>
            <div class="image-container">
                <img src="images/essay.png" alt="에세이 작성" class="card-image">
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h2>꿈 인터뷰</h2>
                <p>면접 준비를 위한 모의 면접과 피드백을 제공합니다.</p>
                <p>AI 기반 맞춤형 면접 질문으로 실전 감각을 키우세요.</p>
                <button onclick="location.href='pages/dream-interview.html'">연습하기</button>
            </div>
            <div class="image-container">
                <img src="images/interview.png" alt="면접 연습" class="card-image">
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h2>꿈 소통</h2>
                <p>함께 성장하는 학습 커뮤니티에 참여하세요.</p>
                <button onclick="startWriting('community')">참여하기</button>
            </div>
            <div class="image-container">
                <img src="images/community.png" alt="소뮤니티" class="card-image">
            </div>
        </div>
    </main>

    <script>
        function startWriting(type) {
            if (type === 'essay') {
                window.location.href = 'pages/essay-writing.html';
            } else if (type === 'interview') {
                window.location.href = 'pages/dream-interview.html';
            } else if (type === 'community') {
                window.location.href = 'pages/dream-community.html';
            }
        }
    </script>
</body>
</html>
